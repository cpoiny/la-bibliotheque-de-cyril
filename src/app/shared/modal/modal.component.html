<div class="overlay" >

        <p>{{message}} Etes vous sur de vouloir supprimer ?</p>
        <div class="buttons">
            <button (click)="close()" class="button-cancel">Annuler</button>
            <button (click)="confirm()" class="button-validate">Valider</button>
        </div>
    </div>
</div>
