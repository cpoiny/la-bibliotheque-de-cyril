<app-header-bo></app-header-bo>
<div class="container">
    <div class="container-body">

        <div class="container-entete">
            <img src="assets/illustration/back-office.png" alt="back-office">
            <div class="entete-titre">
               @if(isNewPost){
                    <h1>Ajouter une publication</h1>
               }@else (){
                   <h1>Modifier la publication</h1>
               } 
                
               
            
                <div class="test">
                    <label for="litterature">Littérature</label>
                    <input type="radio"  id="litterature" name="categorie" checked>
                  </div>
                  <div class="test">
                    <label for="cinema">Cinéma</label>
                    <input type="radio" id="cinema"  name="categorie">
                  </div>
                  <div class="test">
                    <label for="citation">Citation</label>
                    <input type="radio" id="citation" name="categorie">
                  </div>
            </div>
        </div>

        <div class="container-formulaire"> 
          <app-post-form [post]="post"></app-post-form>
        </div>
    </div>
</div>
