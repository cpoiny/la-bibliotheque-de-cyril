@if(isAdmin) {
    <app-header-bo></app-header-bo>
}

@if(!isAdmin) {
<h2>Se connecter</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      Email:
      <input type="email" formControlName="email">
    </label>
    <br>
    <label>
      Mot de passe:
      <input type="password" formControlName="password">
    </label>
    <br>
    <button type="submit">Se connecter</button>
  </form>
}
