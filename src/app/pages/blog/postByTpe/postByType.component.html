<app-page-header></app-page-header>

<div class="flex">
    <app-header class="header"></app-header>
    <section class="container">
        <h3 class="titre-partie">{{title}}</h3>
        <ul class="card-list">
            @for (post of postsByCategory; track post.id) {
            <li>
                <app-card [id]="post.id" [picture]="post.picture" [title]="post.title" [theme]="post.category">
                </app-card>
            </li>
            }
        </ul>
    </section>
</div>
