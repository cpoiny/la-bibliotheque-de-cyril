<div class="container flex">

    <!-- Photo de profil -->
    <div class="profile">
        <img src="assets/img/picture_profil.png" alt="photo de profil">
    </div>



    <!-- Menu de navigation -->
    <div class="menu">
        <nav >
            <ul>
                @for (item of menu(); track item.id){
                <li class="flex">
                    <img routerLink="{{item.link}}" src="{{item.icon}}" alt="{{item.title}}">
                    <a routerLink="{{item.link}}">{{item.title}}</a>
                </li>

                }
            </ul>
        </nav>
    </div>

</div>
