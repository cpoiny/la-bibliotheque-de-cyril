<footer>
    <div class="container flex">
        <!-- Mentions légales, me contacter, reseaux sociaux -->
        <div class="mentions">
            <h3 class="footer_h3">Mentions légales</h3>
            <!-- Liens des mentions légales -->
            <div class="mentions_links">
                <ul>
                    <li><a routerLink="la_bibliotheque_de_cyril/page_de_confidentialite">Politique de confidentialité</a></li>
                    <li><a routerLink="la_bibliotheque_de_cyril/cookies">Politique en matière de cookies</a></li>
                    <li><a routerLink="la_bibliotheque_de_cyril/conditions">Conditions d'utilisation</a></li>
                </ul>
            </div>
        </div>
        <!-- Me contacter -->
        <div class="contact flex column">
            <h3 class="footer_h3">Me contacter</h3>
            <form action="">
                <textarea  placeholder="Votre message..." name="" id="" cols="30" rows="6"></textarea>
                <input type="email"  placeholder="Votre email">
                <app-button class="footer_button_form" type="submit" [title]="title"></app-button>
            </form>
        </div>

        <!-- Réseaux sociaux -->
        <div class="social_network">
            <h3 class="footer_h3 ">Réseaux sociaux</h3>
            <ul class="flex">
                <li><a href=""><img src="assets/icons/insta_icon.svg" alt="instagram"></a></li>
                <li><a href=""><img src="assets/icons/threads_icon.svg" alt="thread"></a></li>
            </ul>
        </div>
    </div>

    <!-- Copyright  -->
    <div class="copyright flex">
        <a routerLink="la_bibliotheque_de_cyril">
            <img src="assets/img/picture_profil.png" alt="picture_profil">
        </a>
        <p class="copyright"> &copy;2024 par laBibliothèqueDeCyril</p>
    </div>


</footer>
