<div class="container">



<h2>Admin</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      Email* :
      <input type="email" id="email" formControlName="email" required>
    </label>
    @if (!isValidLogin) {
      <p class="display_error_message">{{errorLogin}}</p>
      }
    <br>
    <label>
      Mot de passe* :
      <input type="password" id="password" formControlName="password" required>
      @if (!isPassword) {
        <p class="display_error_message">{{errorPassword}}</p>
        }
      <a href="" class="forgot_password">Mot de passe oubli√©</a>
    </label>
    <br>
    <app-button [title]="title"></app-button>
  </form>

</div>
